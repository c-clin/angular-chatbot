<div class="row">
  <div class="col-xs-8">
    <input type="text" class="form-control" [(ngModel)]="inputResponse" (keydown.enter)="onSend()">
    <span class="input-group-btn">
      <button 
        class="btn btn-success" 
        type="button" 
        (click)="onSend()">Send</button>
    </span>

  </div>
</div>
